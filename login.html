<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="main/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-gray-900 to-gray-700">
    <div class="absolute top-4 right-4">
        <a href="index.html"
            class="px-4 py-2 bg-white text-black rounded-lg shadow-md font-semibold transition transform hover:bg-gray-200 hover:scale-105">
            خانه
        </a>
    </div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-96 border border-gray-700">
        <h2 class="text-white text-center text-3xl font-bold mb-6">لطفا وارد اکانت خود شوید</h2>
        <form>
            <div class="mb-6 relative">
                <input type="text" placeholder="نام کاربری" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div class="mb-6 relative">
                <input type="password" placeholder="رمز عبور" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <button type="submit"
                class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold transition transform hover:bg-blue-600 hover:scale-105">
                ورود
            </button>
        </form>
        <p class="text-gray-400 text-center mt-4 text-sm">حساب کاربری ندارید؟ <a href="#"
                class="text-blue-400 hover:underline">ثبت نام کنید</a></p>
    </div>
</body>

</html>
