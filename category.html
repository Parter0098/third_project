<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body dir="rtl" class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-black">فروشگاه کژوال</h1>

        <!-- فیلترها -->
        <div class="flex flex-col md:flex-row gap-4">
            <aside class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-3 text-black">فیلترها</h2>

                <div class="mb-4">
                    <h3 class="font-medium text-black">دسته‌بندی</h3>
                    <ul class="space-y-2 text-black">
                        <li><input type="checkbox" class="mr-2"> تیشرت</li>
                        <li><input type="checkbox" class="mr-2"> شلوار</li>
                        <li><input type="checkbox" class="mr-2"> پیراهن</li>
                        <li><input type="checkbox" class="mr-2"> هودی</li>
                    </ul>
                </div>

                <div class="mb-4">
                    <h3 class="font-medium text-black">قیمت</h3>
                    <input type="range" min="40" max="300" class="range range-primary w-full">
                </div>

                <div class="mb-4">
                    <h3 class="font-medium text-black">رنگ‌ها</h3>
                    <div class="flex space-x-2 mt-2">
                        <div class="w-6 h-6 rounded-full bg-red-500"></div>
                        <div class="w-6 h-6 rounded-full bg-blue-500"></div>
                        <div class="w-6 h-6 rounded-full bg-green-500"></div>
                        <div class="w-6 h-6 rounded-full bg-yellow-500"></div>
                        <div class="w-6 h-6 rounded-full bg-black"></div>
                        <div class="w-6 h-6 rounded-full bg-white border"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="font-medium text-black">سایز</h3>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn btn-outline size-button">XS</button>
                        <button class="btn btn-outline size-button">S</button>
                        <button class="btn btn-outline size-button">M</button>
                        <button class="btn btn-outline size-button">L</button>
                        <button class="btn btn-outline size-button">XL</button>
                        <button class="btn btn-outline size-button">XXL</button>
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="font-medium text-black">استایل</h3>
                    <ul class="space-y-2 text-black">
                        <li><a href="#" class="text-black">کژوال</a></li>
                        <li><a href="#" class="text-black">رسمی</a></li>
                        <li><a href="#" class="text-black">ورزشی</a></li>
                        <li><a href="#" class="text-black">مهمانی</a></li>
                    </ul>
                </div>

                <button class="btn btn-primary w-full">اعمال فیلتر</button>
            </aside>

            <!-- لیست محصولات -->
            <div
                class="card-container3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 p-4 mt-20 justify-evenly ">
            </div>
        </div>
        <script src="./category.js"></script>
</body>

</html>
